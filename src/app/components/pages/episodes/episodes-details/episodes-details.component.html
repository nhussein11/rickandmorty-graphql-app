<p-dialog
  header="{{ (episodeDetails$ | async)!.name }}"
  [(visible)]="display"
  (onHide)="closeDialog()"
>
  <article class="grid">
    <div class="flex justify-content-center align-items-center col">
      <ul class="text-3xl">
        <li class="py-4">
          <label><strong>Status: </strong></label>
          {{ (episodeDetails$ | async)!.id }}
        </li>
        <li class="py-4">
          <label><strong>Species:</strong> </label>
          {{ (episodeDetails$ | async)!.episode }}
        </li>
        <li class="py-4">
          <label><strong>Gender: </strong></label>
          {{ (episodeDetails$ | async)!.air_date }}
        </li>
        <li class="py-4">
          <label><strong>Gender: </strong></label>
          {{ (episodeDetails$ | async)!.characters }}
        </li>
      </ul>
    </div>
  </article>
</p-dialog>
