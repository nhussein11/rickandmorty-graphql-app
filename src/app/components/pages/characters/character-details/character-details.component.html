<div *ngIf="characterDetails$ | async as character">
  <p-dialog
    header="{{ character.name }}"
    [(visible)]="display"
    (onHide)="closeDialog()"
  >
    <article class="grid">
      <p-image 
        src="{{ character.image }}"
        alt="Image"
        width="250"
        class="col"
      ></p-image>
      <div class="flex justify-content-center align-items-center col">
        <ul class="text-3xl">
          <li class="py-4">
            <label><strong>Status: </strong></label> {{ character.status }}
          </li>
          <li class="py-4">
            <label><strong>Species:</strong> </label> {{ character.species }}
          </li>
          <li class="py-4">
            <label><strong>Gender: </strong></label> {{ character.gender }}
          </li>
          <li class="py-4">
            <label><strong>Type: </strong></label> {{ character.type }}
          </li>
          <li class="py-4">
            <label><strong>Location: </strong></label> {{ character.location.name  }}
          </li>
        </ul>
      </div>
    </article>
  </p-dialog>
</div>
